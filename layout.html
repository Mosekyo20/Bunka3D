<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunka3D</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="navbar-logo mr-2">
            <span class="navbar-title">Bunka3D</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Cotización</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('modelos') }}">Modelos</a>
                </li>



            </ul>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container p-4">
        {% block content %}
        <!-- Carrusel de Imágenes -->
        <div class="image-carousel">
            <div class="carousel-images">
                <img src="ruta_de_imagen_1.jpg" alt="Descripción de la imagen 1" class="carousel-image active">
                <img src="ruta_de_imagen_2.jpg" alt="Descripción de la imagen 2" class="carousel-image">
                <img src="ruta_de_imagen_3.jpg" alt="Descripción de la imagen 3" class="carousel-image">
            </div>
            <button class="carousel-button prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="changeSlide(1)">&#10095;</button>
        </div>

        <!-- Botón para ir a la página de carga de archivos -->
        <div class="text-center mt-4">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary btn-lg">Sube tu Archivo para Presupuesto</a>
        </div>
        {% endblock %}
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT/0juxDTAi/9cD7tO5ff6MkDwoCwQUQ/0pE0qupL3OBNPS8KoI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-nV0+pEqtC1qq+0H73k/r3sdZ/6IqYY2+K6nqYwiGi9UeNdwN0A07Hk5dLwTqNzdS" crossorigin="anonymous"></script>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-image');
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;

            slides.forEach((slide, i) => {
                slide.style.display = (i === currentSlide) ? 'block' : 'none';
            });
        }

        function changeSlide(n) {
            currentSlide += n;
            showSlide(currentSlide);
        }

        // Cambiar de imagen automáticamente
        setInterval(() => {
            currentSlide++;
            showSlide(currentSlide);
        }, 3000);

        // Mostrar la primera imagen al cargar
        showSlide(currentSlide);
    </script>



<!-- Pie de Página -->
<footer class="footer">
  <div class="container text-center">
      <p>Síguenos en <a href="https://www.instagram.com/bunka3d" target="_blank">Instagram</a></p>
      <p>Contáctanos: <a href="mailto:tu_correo@example.com">tu_correo@example.com</a></p>
  </div>
</footer>

</body>

</html>
